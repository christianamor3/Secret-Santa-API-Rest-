<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Result</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<br>
<h1>RESULTS</h1>

<table style="background-color:black">
    <tr style="background-color:lightblue">
    <th> Player </th>
        <th> Secret Santa </th>
    </tr>

    <tr style="background-color:white" th:each="player : ${players}">
        <td th:text=${player.player_name}> Player Name</td>
        <td th:text="${player.secretSanta}"> Secret Santa</td>
    </tr>
</table>

</body>
</html>
